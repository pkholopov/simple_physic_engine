<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas experiments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="infobox">
        <span id="engine_status">
            <p>Engine stop</p>
        </span>
        <span id="gravity_info">
            <p>Gravity on.</p>
            <p>Gravity value: 8</p>
            <p>Gravity direction: 90&deg</p>
        </span>
    </div>
    <div class="container">
        <p><i>(Клики добавляют круги)</i></p>
        <canvas></canvas>
        <button id="start">Start / Stop</button>
        <div class="gravity_control">
            <button id="left"><--</button>
            <button id="gravity">Gravity on / off</button>
            <button id="right">--></button>
        </div>
        <p><i>Кнопки со стрелками меняют направление гравитации на 30&deg</i></p>
        <!-- <button id="box">Bounding Box on/off</button> -->
    </div>
    <script type="module" src="engine_app.js"></script>
</body>
</html>
